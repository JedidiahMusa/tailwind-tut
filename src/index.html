  <body>
    <!--container-->
    <div class="relative w-full h-screen px-6">
      <!--bg-img-container-->
      <div class="absolute w-full -z-10 h-full top-0 left-0 ">
        <img
          src="./assets//hero-bg.jpg"
          class="w-full h-full object-cover"
          alt=""
        />
      </div>

      <!--nav bar-->
      <nav
      id="nav"
        class="h-20 z-50 absolute top-0 left-0 px-4 w-full flex items-center justify-between"
      >
        <!--left nav-->
        <div class="w-12 h-full">
          <img
            src="./assets//html-removebg-preview.png"
            class="object-contain cursor-pointer w-full h-full"
            alt=""
          />
        </div>



        <ul class="lg:flex items-center hidden gap-4 text-white">
          <li class="hover:cursor-pointer hover:text-orange-400">Home</li>
          <li class="hover:cursor-pointer hover:text-orange-400">About</li>
          <li class="hover:cursor-pointer hover:text-orange-400">Services</li>
          <li class="hover:cursor-pointer hover:text-orange-400">Contact</li>
          <button class="bg-orange-400 rounded-lg p-2">Join now</button>
        </ul>





        <!--right nav-->
        <div id="menu-btn" class="w-6 lg:hidden h-full">
          <img
          id="menu-icon"
            src="./assets/menu-line.png"
            class="object-contain cursor-pointer w-full h-full"
            alt=""
          />
        </div>
       
      </nav>



      <!--side bar-->
      <div id="sideBar" class="absolute w-full top-0 left-0 hidden bg-[#000000aa] pb-2 mt-20 z-50">
        <ul class="items-center justify-start flex flex-col gap-4 text-white">
          <li class="hover:cursor-pointer hover:text-orange-400">Home</li>
          <li class="hover:cursor-pointer hover:text-orange-400">About</li>
          <li class="hover:cursor-pointer hover:text-orange-400">Services</li>
          <li class="hover:cursor-pointer hover:text-orange-400">Contact</li>
          <button class="bg-orange-400 w-full rounded-lg p-2">Join now</button>
        </ul>
      </div>




      <!--hero sec-->
      <div class="text-white flex flex-col md:items-center md:text-center absolute top-[35%]">
        <h1 class="font-bold text-5xl md:text-7xl"><b class="text-orange-400 ">#</b> GBAM</h1>
        <h2 class="font-semibold text-2xl md:text-3xl mt-4">Graffiti Basketball, and Music</h2>
        <p class="leading-6 md:mt-2 md:text-[1.2rem] mb-6">
          We're building a platform that uses the power of sports,
          entertainment, and communication to create opportunities, promote
          peace, and strengthen ties across communities.
        </p>
        <button class="bg-orange-400 w-[17rem] p-3 font-semibold rounded-lg">Join the Movement</button>
      </div>


      <div class=" absolute bottom-0 w-full flex animate-bounce justify-center mb-10">
        <img class="" src="./assets/arrow-down-line (1).png" alt="">
      </div>
    </div>
